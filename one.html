<html>
<body>
<script language=javascript>

a=prompt("Enter the First Number")
b=prompt("Enter the Second Number")
c=parseInt(a)+parseInt(b)
d=a-b
e=a*b
f=a/b
document.write("<h1>"+a+" + "+b+" = "+c)
document.write("<h1>"+a+" - "+b+" = "+d)
document.write("<h1>"+a+" X "+b+" = "+e)
document.write("<h1>"+a+" / "+b+" = "+f)


</script>
</body>
</html>
