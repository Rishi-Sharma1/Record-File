<html>
<body bgcolor=cyan>
<h1 align=right style="color:green">Factorial Calculator</h1>
<hr size=3 noshade width=580 align=right><br>
<font size=4px>The factorial of a positive integer n, denoted by n!, is the product of all positive integers less than or equal to n:n!=n.(n-1).(n-2).(n-3)........3.2.1<br>
For example, 5!=5.4.3.2.1=120</font>
<fieldset>

<form name=frm>
<h2 style="color:Green">
Enter the number : <input type=text name=a1><br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type=button value="Click Me" onclick=fact()><br>
Factorial : <input type=text name=a3 readonly><br>
</h2>
</form>

</fieldset>
<center>
<h4 style="color:red">Thank You for using my webpage</h4>
<script language=javascript>

function fact()
{
f=1
d=parseInt(frm.a1.value)
for(i=1;i<=d;i++)
{
f=f*i
}
frm.a3.value=f
}
</script>
</body>
</html>
