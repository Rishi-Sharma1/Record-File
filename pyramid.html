<html>
<body>
<script language=javascript>
for (a= 1; a <= 5; a++)
{
for (b=4;b>=a;b--)
document.write("&nbsp;&nbsp;")
for(c=1;c<=a;c++) 
document.write("<font size=5px>"+c+"</font>")       
for(d=a-1;d>=1;d--)
document.write("<font size=5px>"+d+"</font>")
document.write("<br>")
}
</script>
</body>
</html>
