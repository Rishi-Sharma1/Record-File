<html>
<body>
<script language=javascript>

a=prompt("Enter the number to check")
if(a==0)
document.write("<font color=red size=7>"+a+" is Zero</font>")
if(a<0)
document.write("<font color=red size=7>"+a+" is a Negative Number</font>")
if(a>0)
document.write("<font color=red size=7>"+a+" is a Positive Number</font>")

</script>
</body>
</html>
