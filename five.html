<html>
<body>
<script language=javascript>
s=0
s1=0
document.write("Entered numbers are ")
for(i=1;i<=10;i++)
{
a=parseInt(prompt("Enter the number"))
document.write(a+" ")
if(a%2==0)
{
s=s+a
}
if(a%2==1)
{
s1=s1+a
}
}
document.write(s+"<br>")
document.write(s1)
</script>
</body>
</html>
